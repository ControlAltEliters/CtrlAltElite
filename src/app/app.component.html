<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="background"></div>

  <div>
    <mat-toolbar class="toolbar" color="primary">
      <span class="title">{{title}}</span>
      <span class="space"></span>
      <span *ngIf="loginStatus === false">
          <button mat-menu-item [routerLink]="['/home']">Home</button>
          <button mat-menu-item>Events</button>
          <button mat-menu-item>FAQ</button>
      </span>
      <span *ngIf="loginStatus === true">
        <button mat-menu-item [routerLink]="['/home']">Home</button>
        <button mat-menu-item>Events</button>
        <button mat-menu-item>FAQ</button>
        <button mat-menu-item>My Account</button>
      </span>
    </mat-toolbar>

    <div class="container"><router-outlet></router-outlet></div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-4">
        <h5>Contact Us</h5>
        <p>
          (940) 453-9064<br>
          1842 Justin Rd<br>
          Highland Village, TX 75077
        </p>
      </div>
      <div class="col-4">
        <h5>Hours of Operation</h5>
        <p>
          <strong>Monday-Thursday:</strong> 1pm-11pm<br>
          <strong>Friday-Saturday:</strong> 10am-12am<br>
          <strong>Sunday:</strong> 12pm-10pm
        </p>
      </div>
      <div class="col-4 social">
        <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fbackgroundcheckall.com%2Fwp-content%2Fuploads%2F2017%2F12%2Fwhite-instagram-logo-transparent-background.png&f=1&nofb=1">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.iconsdb.com%2Ficons%2Fpreview%2Fwhite%2Ffacebook-xxl.png&f=1&nofb=1">
        <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fpngimg.com%2Fuploads%2Ftwitter%2Ftwitter_PNG15.png&f=1&nofb=1">
      </div>
    </div>
  </div>
</body>
