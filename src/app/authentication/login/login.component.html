<div class="col-sm-12">
  <h1>Login</h1>

  <form [formGroup]="registerForm">
    <div class="form-group">
      <label for="exampleInputUsername">Username</label>
      <input formControlName="username" type="text" class="form-control" id="exampleInputUsername"
        aria-describedby="userHelp" placeholder="enter username">
      <small id="userHelp" class="form-text text-muted"></small>
    </div>

    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input formControlName="password" type="password" class="form-control" id="passwordInput"
        aria-describedby="passHelp" placeholder="enter password">
      <small id="passHelp" class="form-text text-muted"></small>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-secondary" (click)="moveToLogin()">Submit</button>
    </div>
  </form>
</div>
