<app-navbar></app-navbar>
<div class="dashboard">
    <div class="ui top attached tabular menu">
        <a class="item active" data-tab="events">
            Events
        </a>
        <a class="item" data-tab="users">
            Users
        </a>
    </div>
    <div class="ui bottom attached tab segment active" data-tab="events">
        <div class="ui transparent icon input">
            <input type="text" placeholder="Search events...">
            <i class="search link icon"></i>
        </div>
        <div class="ui divider"></div>
        <br />
        <full-calendar 
            defaultView="listWeek" 
            [plugins]="calendarPlugins"
            [events]="calendarEvents">
        </full-calendar>
        This is the Events tab.
    </div>
    <div class="ui bottom attached tab segment" data-tab="users">
        <div class="ui transparent icon input">
            <input type="text" placeholder="Search users...">
            <i class="search link icon"></i>
        </div>
        <div class="ui divider"></div>
        <br />
        This is the User tab.
    </div>
    <div class="ui divider"></div>
    <div class="ui grid">
        <div class="four wide column">
            <div class="ui vertical fluid tabular menu">
                <a class="item active" data-tab="events">
                    Events
                </a>
                <a class="item" data-tab="users">
                    Users
                </a>
            </div>
        </div>
        <div class="twelve wide column">
            <div class="ui tab segment active" data-tab="events">
                <div class="ui transparent icon input">
                    <input type="text" placeholder="Search events...">
                    <i class="search link icon"></i>
                </div>
                <div class="ui divider"></div>
                <br />
    <!-- insert fullcalendar here -->
                This is the Events tab.
            </div>
            <div class="ui tab segment" data-tab="users">
                <div class="ui transparent icon input">
                    <input type="text" placeholder="Search users...">
                    <i class="search link icon"></i>
                </div>
                <div class="ui divider"></div>
                <br />
                This is the User tab.
            </div>
        </div>
    </div>
</div>
