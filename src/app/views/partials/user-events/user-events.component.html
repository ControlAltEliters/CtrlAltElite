<div class="events-title">
    <header>Registered events: </header>
</div>
<div>
        <ul *ngFor="let event of userEvents">
            <div *ngIf="!eventIsInFuture(event)">
                <li class="events">{{event.eventTitle}} on {{event.date}} from {{event.startTime}} to {{event.endTime}}</li>

            </div>
        </ul>
</div>
