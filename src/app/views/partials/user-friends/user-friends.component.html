<div class="friends-title">
  <h2 class="ui center aligned icon header">
    <i class="circular users icon"></i>
    <button (click)="displayFriendModal()" class="ui button float-right">Find Friends</button>
  </h2>
  <div class="ui inverted divider"></div>
<div>
<div *ngFor="let friend of friends; let i = index" (click)="selectUser(i)">
  <div>{{friend.username}}</div>
</div>


</div>

<!-- MODALS -->
<div id="friendModal" class="ui small modal">
    <div class="header">
        <p class="ui sticky">Select User to View Profile</p>
    </div>
    <div class="content">
      <div class="ui grid">
        <div class="five wide column" *ngFor="let player of users; let i = index" (click)="selectUser(i)" id="users">
          {{player.firstname}} {{player.lastname}}
        </div>
      </div>
    </div>
</div>

<div id="profileModal" class="ui small modal">
  <div class="header">
    <p>{{username}}</p>
  </div>
  <div class="content">
    <div>{{name}}</div>
    <div>{{email}}</div>
    <button class="ui button">Add Friend</button>
  </div>
</div>
